<ion-header>
  <ion-navbar>
    <ion-title id="title">E-library</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-label style="padding-left: 10px;">
    <h4>New to library</h4>
  </ion-label>

  <ion-list>

    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/imgs/thumbnail-book-1.jpg">
      </ion-thumbnail>
      <h2>Book 1</h2>
      <h3>By Author 1</h3>
      <p>X days left</p>
      <button ion-button clear><p><a href="https://firebasestorage.googleapis.com/v0/b/e-library-65616.appspot.com/o/images%2FAnimal-Nutrition.pdf?alt=media&token=a9b53a0d-bad2-4cba-a066-45ef4a771ed3">Read the book</a></p></button>
    </ion-item>

    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/imgs/thumbnail-book-2.jpg">
      </ion-thumbnail>
      <h2>Book 2</h2>
      <h3>By Author 2</h3>
      <p>Y days left</p>
      <button ion-button clear item-end>Info</button>



    </ion-item>

    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/imgs/thumbnail-book-3.jpg">
      </ion-thumbnail>
      <h2>Book 3</h2>
      <h3>By Author 3</h3>
      <p>Z days left</p>
      <button ion-button clear item-end>Info</button>
    </ion-item>

 <img src={{currentImage}} />
    <button ion-button clear (click)="grabPicture()">add picture</button>

  </ion-list>
</ion-content>
