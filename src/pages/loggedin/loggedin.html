<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button color="royal" (click)="myProfile()">
        My profile
      </button>
    </ion-buttons>

    <ion-title id="title">Store</ion-title>

    <ion-buttons right>
      <button ion-button color="royal" (click)="myBook()">
        My books
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p>
    <button ion-button block (click)="pdf()">Continue reading book number one</button>
  </p>
  <ion-label>
    <h4>New to library</h4>
  </ion-label>
  <ion-scroll scrollX="true" class="horizontal-item-view">
    <div class="inner">
      <ion-card (click)="pdf()">
        <img src="https://firebasestorage.googleapis.com/v0/b/e-library-65616.appspot.com/o/images%2Fthumbnail-book-1.jpg?alt=media&token=bd4341c1-390c-469d-b2a6-f4460c969208">
        <ion-card-content>
          Book 1
        </ion-card-content>
      </ion-card>

      <ion-card>
        <img src="https://firebasestorage.googleapis.com/v0/b/e-library-65616.appspot.com/o/images%2Fthumbnail-book-2.jpg?alt=media&token=b58ac942-4a51-4919-a3e0-fbcec1b72755">
        <ion-card-content>

          Book 3
